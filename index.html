<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="player-info">
        <p>VS</p>
    </div>

    <div class="container"></div>

    <div class="button-container">
        <button class="play-again-btn">Play Again</button>
        <button class="new-match-btn">New Match</button>
    </div>

    <div class="form-overlay" ></div>
    <form action="" >
        <h1>Tic-Tac-Toe</h1>
        <div class="name-container">
            <label for="name">Player One Name [X]</label>
            <input type="text" name="name" id="player-one-name" required>
            <h2>VS</h2>
            <label for="name">Player Two Name [O]</label>
            <input type="text" name="name" id="player-two-name" required>
        </div> 

        <button type="button" class="start-game-btn">START</button>
    </form>
</body>
</html>
